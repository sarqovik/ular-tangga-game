<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Game Ular Tangga vs Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #020617;
      border-radius: 16px;
      padding: 20px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
    }

    h1 {
      grid-column: 1 / -1;
      text-align: center;
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 24px;
      color: #f97316;
    }

    .subtitle {
      grid-column: 1 / -1;
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 10px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 2px;
      background: #111827;
      padding: 6px;
      border-radius: 12px;
    }

    .cell {
      position: relative;
      width: 100%;
      padding-top: 100%; /* square */
      background: #1f2937;
      border-radius: 6px;
      overflow: hidden;
      box-sizing: border-box;
    }

    .cell-inner {
      position: absolute;
      inset: 4px;
      border-radius: 4px;
      background: linear-gradient(135deg, #111827, #020617);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 2px 4px;
      font-size: 10px;
      box-sizing: border-box;
    }

    .cell:nth-child(2n) .cell-inner {
      background: linear-gradient(135deg, #020617, #111827);
    }

    .cell-number {
      color: #9ca3af;
    }

    .cell-mark {
      font-size: 9px;
      font-weight: bold;
    }

    .cell-mark.ladder {
      color: #22c55e;
    }

    .cell-mark.snake {
      color: #ef4444;
    }

    .players {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 4px;
      pointer-events: none;
    }

    .player-token {
      width: 14px;
      height: 14px;
      border-radius: 999px;
      border: 2px solid rgba(15,23,42,0.9);
      box-shadow: 0 0 6px rgba(0,0,0,0.6);
    }

    .player1 {
      background: #3b82f6;
    }

    .player2 {
      background: #facc15;
    }

    .panel {
      background: #020617;
      border-radius: 12px;
      border: 1px solid #1f2937;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .panel h2 {
      margin: 0;
      font-size: 16px;
      color: #e5e7eb;
    }

    .dice-display {
      font-size: 32px;
      text-align: center;
      padding: 10px;
      background: #111827;
      border-radius: 12px;
      border: 1px solid #1f2937;
    }

    button {
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: transform 0.05s ease, box-shadow 0.1s ease, background 0.15s ease;
    }

    button:hover {
      background: #1d4ed8;
      box-shadow: 0 8px 20px rgba(37,99,235,0.4);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .status {
      font-size: 13px;
      line-height: 1.4;
      background: #020617;
      border-radius: 8px;
      padding: 8px;
      border: 1px solid #1f2937;
      max-height: 200px;
      overflow-y: auto;
    }

    .status-line {
      margin-bottom: 4px;
    }

    .current-player {
      font-weight: bold;
      color: #22c55e;
    }

    .players-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 13px;
    }

    .player-label {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .dot-label {
      width: 10px;
      height: 10px;
      border-radius: 999px;
    }

    .dot-p1 {
      background: #3b82f6;
    }

    .dot-p2 {
      background: #facc15;
    }

    .winner {
      color: #facc15;
      font-weight: bold;
    }

    .name-inputs {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 12px;
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #1f2937;
      background: #020617;
    }

    .name-row {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .name-row label {
      min-width: 76px;
    }

    .name-row input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      padding: 6px 10px;
      font-size: 12px;
      outline: none;
    }

    .name-row input:focus {
      border-color: #2563eb;
    }

    .small-text {
      font-size: 11px;
      color: #9ca3af;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ² Ular Tangga vs Bot ðŸ¤–</h1>
    <div class="subtitle">Kamu vs Bot Â· Lempar dadu bergantian Â· Harus tepat di kotak 100 untuk menang Â· Sekarang pakai sound effect ðŸ”Š</div>

    <div id="board" class="board"></div>

    <div class="panel">
      <h2>Pengaturan & Status</h2>

      <div class="name-inputs">
        <div class="name-row">
          <label for="nameP1">Kamu</label>
          <input id="nameP1" type="text" placeholder="Nama kamu" />
        </div>
        <div class="name-row">
          <label for="nameP2">Bot</label>
          <input id="nameP2" type="text" placeholder="Nama Bot (opsional)" />
        </div>
        <button id="setNameButton" style="margin-top:4px; padding:6px 10px; font-size:12px;">
          âœ… Set Nama
        </button>
        <div class="small-text">Kalau dikosongkan: default = "Kamu" & "Bot".</div>
      </div>

      <div class="players-info">
        <div class="player-label">
          <span class="dot-label dot-p1"></span>
          <span id="labelP1">Kamu (Biru)</span>
        </div>
        <div class="player-label">
          <span class="dot-label dot-p2"></span>
          <span id="labelP2">Bot (Kuning)</span>
        </div>
        <div>Giliran: <span id="currentPlayer" class="current-player">Kamu</span></div>
      </div>

      <div class="dice-display" id="diceDisplay">ðŸŽ²</div>

      <button id="rollButton">
        ðŸŽ² Lempar Dadu (Giliran Kamu)
      </button>

      <button id="resetButton" style="background:#6b7280; margin-top:4px;">
        ðŸ”„ Reset Game
      </button>

      <div class="status" id="logBox"></div>
    </div>
  </div>

  <script>
    // ====== SOUND ENGINE (Web Audio API) ======
    let audioCtx = null;

    function ensureAudioContext() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
    }

    function playBeep(frequency, duration, type = 'sine', volume = 0.2) {
      ensureAudioContext();
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = type;
      osc.frequency.value = frequency;
      gain.gain.value = volume;

      osc.connect(gain);
      gain.connect(audioCtx.destination);

      const now = audioCtx.currentTime;
      osc.start(now);
      osc.stop(now + duration);
    }

    function playDiceSound() {
      // beberapa beep cepat naik-turun
      ensureAudioContext();
      const now = audioCtx.currentTime;

      for (let i = 0; i < 5; i++) {
        const t = now + i * 0.05;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'triangle';
        osc.frequency.value = 200 + Math.random() * 400;
        gain.gain.setValueAtTime(0.18, t);
        gain.gain.exponentialRampToValueAtTime(0.01, t + 0.05);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start(t);
        osc.stop(t + 0.06);
      }
    }

    function playLadderSound() {
      // arpeggio naik
      const notes = [400, 550, 700];
      notes.forEach((f, i) => {
        setTimeout(() => playBeep(f, 0.12, 'sine', 0.22), i * 110);
      });
    }

    function playSnakeSound() {
      // dua nada turun
      playBeep(300, 0.18, 'sawtooth', 0.22);
      setTimeout(() => playBeep(180, 0.22, 'sawtooth', 0.22), 160);
    }

    function playWinSound() {
      // melodi pendek
      const notes = [
        { f: 523, d: 0.18 },
        { f: 587, d: 0.18 },
        { f: 659, d: 0.18 },
        { f: 784, d: 0.3 }
      ];
      notes.forEach((n, i) => {
        setTimeout(() => playBeep(n.f, n.d, 'square', 0.25), i * 200);
      });
    }

    // ====== GAME LOGIC ======

    // Peta ular & tangga (key = posisi awal, value = posisi akhir)
    const ladders = {
      2: 38,
      7: 14,
      8: 31,
      15: 26,
      21: 42,
      28: 84,
      36: 44,
      51: 67,
      71: 91,
      78: 98,
      87: 94
    };

    const snakes = {
      16: 6,
      48: 30,
      62: 19,
      64: 60,
      74: 53,
      89: 68,
      92: 88,
      95: 75,
      99: 80
    };

    const boardElement = document.getElementById('board');
    const diceDisplay = document.getElementById('diceDisplay');
    const rollButton = document.getElementById('rollButton');
    const resetButton = document.getElementById('resetButton');
    const logBox = document.getElementById('logBox');
    const currentPlayerSpan = document.getElementById('currentPlayer');

    const nameP1Input = document.getElementById('nameP1');
    const nameP2Input = document.getElementById('nameP2');
    const setNameButton = document.getElementById('setNameButton');
    const labelP1 = document.getElementById('labelP1');
    const labelP2 = document.getElementById('labelP2');

    // index 0 = Kamu (player), index 1 = Bot
    let positions = [1, 1];
    let currentPlayer = 0;        // 0 = kamu, 1 = bot
    let gameOver = false;
    let isProcessingTurn = false;
    const isVsBot = true;
    let playerNames = ['Kamu', 'Bot'];

    function createBoard() {
      boardElement.innerHTML = '';
      // gambar dari baris atas (10) ke bawah (1)
      for (let row = 10; row >= 1; row--) {
        const rowFromBottom = row;
        for (let col = 1; col <= 10; col++) {
          let num;
          if (rowFromBottom % 2 === 0) {
            num = rowFromBottom * 10 - (col - 1);
          } else {
            num = (rowFromBottom - 1) * 10 + col;
          }

          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.dataset.cell = num;

          const inner = document.createElement('div');
          inner.className = 'cell-inner';

          const numberSpan = document.createElement('span');
          numberSpan.className = 'cell-number';
          numberSpan.textContent = num;

          const markSpan = document.createElement('span');
          markSpan.className = 'cell-mark';

          if (ladders[num]) {
            markSpan.textContent = 'â¤´';
            markSpan.classList.add('ladder');
          } else if (snakes[num]) {
            markSpan.textContent = 'â¤µ';
            markSpan.classList.add('snake');
          } else {
            markSpan.textContent = '';
          }

          inner.appendChild(numberSpan);
          inner.appendChild(markSpan);

          const playersDiv = document.createElement('div');
          playersDiv.className = 'players';
          playersDiv.dataset.players = num;

          cell.appendChild(inner);
          cell.appendChild(playersDiv);
          boardElement.appendChild(cell);
        }
      }
    }

    function renderPlayers() {
      const playersDivs = document.querySelectorAll('.players');
      playersDivs.forEach(div => div.innerHTML = '');

      positions.forEach((pos, index) => {
        const targetPlayersDiv = document.querySelector('.players[data-players="' + pos + '"]');
        if (!targetPlayersDiv) return;
        const token = document.createElement('div');
        token.className = 'player-token ' + (index === 0 ? 'player1' : 'player2');
        targetPlayersDiv.appendChild(token);
      });
    }

    function log(message, isWinner = false) {
      const line = document.createElement('div');
      line.className = 'status-line';
      if (isWinner) line.classList.add('winner');
      line.textContent = message;
      logBox.prepend(line);
    }

    function getCurrentPlayerName() {
      return playerNames[currentPlayer];
    }

    function takeTurn(isBotTurn) {
      if (gameOver) return;
      if (isProcessingTurn) return;
      isProcessingTurn = true;

      playDiceSound();

      const dice = Math.floor(Math.random() * 6) + 1;
      diceDisplay.textContent = dice;

      const playerName = getCurrentPlayerName();
      let newPos = positions[currentPlayer] + dice;

      if (newPos > 100) {
        log(playerName + ' melempar ' + dice + ' tapi lewat 100, tetap di ' + positions[currentPlayer] + '.');
        switchTurnAfterMove(isBotTurn);
        return;
      }

      log(playerName + ' melempar ' + dice + ' dan maju ke ' + newPos + '.');

      // cek ular / tangga
      let playedLadderSound = false;
      let playedSnakeSound = false;

      if (ladders[newPos]) {
        const to = ladders[newPos];
        log('Tangga! ' + playerName + ' naik dari ' + newPos + ' ke ' + to + '.');
        newPos = to;
        playLadderSound();
        playedLadderSound = true;
      } else if (snakes[newPos]) {
        const to = snakes[newPos];
        log('Ular! ' + playerName + ' turun dari ' + newPos + ' ke ' + to + '.');
        newPos = to;
        playSnakeSound();
        playedSnakeSound = true;
      }

      positions[currentPlayer] = newPos;
      renderPlayers();

      if (newPos === 100) {
        gameOver = true;
        log(playerName + ' MENANG! ðŸŽ‰', true);
        currentPlayerSpan.textContent = playerName + ' MENANG!';
        playWinSound();
        isProcessingTurn = false;
        return;
      }

      switchTurnAfterMove(isBotTurn);
    }

    function switchTurnAfterMove(isBotTurn) {
      currentPlayer = currentPlayer === 0 ? 1 : 0;
      currentPlayerSpan.textContent = getCurrentPlayerName();
      isProcessingTurn = false;

      if (isVsBot && !gameOver && currentPlayer === 1 && !isBotTurn) {
        setTimeout(() => {
          takeTurn(true);
        }, 700);
      }
    }

    function resetGame() {
      positions = [1, 1];
      currentPlayer = 0;
      gameOver = false;
      isProcessingTurn = false;
      diceDisplay.textContent = 'ðŸŽ²';
      logBox.innerHTML = '';
      currentPlayerSpan.textContent = getCurrentPlayerName();
      renderPlayers();
      log('Game di-reset. ' + getCurrentPlayerName() + ' mulai duluan. Tekan "Lempar Dadu".');
    }

    function applyNamesFromInputs() {
      const rawP1 = nameP1Input.value.trim();
      const rawP2 = nameP2Input.value.trim();

      playerNames[0] = rawP1 !== '' ? rawP1 : 'Kamu';
      playerNames[1] = rawP2 !== '' ? rawP2 : 'Bot';

      labelP1.textContent = playerNames[0] + ' (Biru)';
      labelP2.textContent = playerNames[1] + ' (Kuning - Bot)';
      currentPlayerSpan.textContent = getCurrentPlayerName();

      log('Nama diset: ' + playerNames[0] + ' vs ' + playerNames[1] + '.');
    }

    rollButton.addEventListener('click', () => {
      if (gameOver) return;
      if (currentPlayer !== 0) {
        log('Sekarang giliran Bot, tunggu duluâ€¦');
        return;
      }
      // user interaction pertama: pastikan audio context boleh jalan
      ensureAudioContext();
      takeTurn(false);
    });

    resetButton.addEventListener('click', () => {
      ensureAudioContext();
      resetGame();
    });

    setNameButton.addEventListener('click', () => {
      ensureAudioContext();
      applyNamesFromInputs();
    });

    // Init awal
    createBoard();
    renderPlayers();
    log('Selamat datang di Ular Tangga vs Bot dengan sound effect! ' + getCurrentPlayerName() + ' mulai duluan. Tekan "Lempar Dadu".');
  </script>
</body>
</html>
